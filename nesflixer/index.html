<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Communication</title>
</head>
<body>
    <h1>Welcome to Real-time Communication</h1>
    <p>This is a simple Node.js app using Socket.IO</p>

    <!-- Voeg hier de socket.io clientbibliotheek toe -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      // Luister naar berichten van de server
      socket.on('connect', function() {
        console.log('Connected to the server');
      });

      socket.on('disconnect', function() {
        console.log('Disconnected from the server');
      });
    </script>
</body>
</html>
