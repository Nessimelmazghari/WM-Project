<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesflixer - Auto Add Series</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/autoAddSeries.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">Nesflixer</div>
    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#series">Series</a>
      <a href="#films">Films</a>
    </nav>
  </header>
  <main>
    <section class="auto-add-section">
      <h2>Auto Add Series</h2>
      <p>The following series has been selected to be auto-added to another platform:</p>
      <div class="series-details">
        <h3>Series Title: <span id="movieTitleDisplay">Loading...</span></h3>
        <p>Description: This is a placeholder description for the selected movie or series.</p>
      </div>
    </section>
  </main>
</body>
</html>
